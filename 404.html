<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Redireccionando...</title>
  <script>
    // Redirige todas las rutas a index.html
    const segmentCount = 1; // Ajusta si tu repositorio tiene nombre de proyecto
    const l = window.location;
    const base = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
    const path = l.pathname.split('/').slice(1 + segmentCount).join('/');
    l.replace(
      l.origin + base + '/#/' + 
      encodeURIComponent(path) + 
      (l.search ? '?' + l.search.substring(1) : '') + 
      (l.hash ? l.hash : '')
    );
  </script>
</head>
<body>
  <h1>Redireccionando...</h1>
</body>
</html>
